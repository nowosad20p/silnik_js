<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>

  <canvas width="1500" height="500px"></canvas>
  <input type="file"></input>
  <script src="Inputs.html"></script>
  <script src="DataStructures/Vector.js"></script>
  <script src="DataStructures/Quaternion.js"></script>
  <script src="DataStructures/Triangle.js"></script>
  <script src="DataStructures/Matrix.js"></script>
  <script src="Objects/GameObject.js"></script>

  <script src="Objects/Cube.js"></script>
  <script src="Utils/DrawingUtils.js"></script>
  <script src="Objects/Camera.js"></script>
  <script src="Objects/Engine.js"></script>
  <script>
    engine = new Engine(1);

    camera = new Camera(new Vector3(0, 0, 0), new Quaternion(0, 0, 0, 0), document.querySelector("canvas"));

    // setInterval(()=>{engine.fixedUpdate()},1000/10)
    // engine.createObject("cube", new Vector3(120, 0, 0));


    document.querySelector("input").onchange = function () {

      engine.createObject("gameObject", new Vector3(0, 0, 0), this);

    }
    engine.createObject("cube", new Vector3(0, 0, 0));
    
    engine.useCamera(camera);
    engine.start();
  

  </script>

</body>

</html>
